<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MVIC - 5 Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        .error {
            background-color: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test MVIC - 5 Images</h1>
    
    <form id="mvicForm">
        <div class="form-group">
            <label for="operator">Opérateur:</label>
            <input type="text" id="operator" name="operator" required value="Test Operator">
        </div>
        
        <div class="form-group">
            <label for="test_date">Date du test:</label>
            <input type="date" id="test_date" name="test_date" value="2024-11-21">
        </div>
        
        <div class="form-group">
            <label for="files">Fichiers DICOM (sélectionner 5 fichiers):</label>
            <input type="file" id="files" name="dicom_files" accept=".dcm" multiple required>
            <small>Sélectionnez exactement 5 fichiers DICOM</small>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3">Test manuel via formulaire HTML</textarea>
        </div>
        
        <button type="submit">Exécuter le test MVIC</button>
    </form>
    
    <div id="result" style="display:none;"></div>
    
    <script>
        document.getElementById('mvicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const resultDiv = document.getElementById('result');
            
            // Validate file count
            const files = document.getElementById('files').files;
            if (files.length !== 5) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = `Erreur: Vous devez sélectionner exactement 5 fichiers (${files.length} sélectionné(s))`;
                return;
            }
            
            console.log('Form data entries:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
            }
            
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.textContent = 'Envoi en cours...';
            
            try {
                const response = await fetch('http://localhost:8000/basic-tests/mvic', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                console.log('Result:', result);
                
                resultDiv.className = 'success';
                resultDiv.textContent = `✅ Test réussi!\n\n` +
                    `Test: ${result.test_name}\n` +
                    `Opérateur: ${result.operator}\n` +
                    `Date: ${result.test_date}\n` +
                    `Statut: ${result.overall_result}\n\n` +
                    `Résultats détaillés:\n${JSON.stringify(result.results, null, 2)}`;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ Erreur:\n${error.message}`;
            }
        });
        
        // File input change listener
        document.getElementById('files').addEventListener('change', (e) => {
            const count = e.target.files.length;
            console.log(`${count} fichier(s) sélectionné(s)`);
            
            if (count !== 5) {
                alert(`Attention: Vous avez sélectionné ${count} fichier(s). Le test nécessite exactement 5 fichiers.`);
            }
        });
    </script>
</body>
</html>
