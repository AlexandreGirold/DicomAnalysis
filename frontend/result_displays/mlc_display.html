<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLC Test Result Display</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .result-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .result-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .result-header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .result-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .meta-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .meta-item label {
            font-weight: bold;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        
        .meta-item .value {
            color: #333;
            font-size: 1.1em;
        }
        
        .result-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .result-badge.PASS { background: #d4edda; color: #155724; }
        .result-badge.FAIL { background: #f8d7da; color: #721c24; }
        .result-badge.WARNING { background: #fff3cd; color: #856404; }
        .result-badge.COMPLETE { background: #d1ecf1; color: #0c5460; }
        
        .summary-section {
            margin: 30px 0;
        }
        
        .summary-section h2 {
            color: #007bff;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .test-card h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.1em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
        
        .test-card .data-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }
        
        .test-card .data-item .label {
            color: #666;
        }
        
        .test-card .data-item .value {
            font-weight: bold;
            color: #333;
        }
        
        .blade-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .blade-table th {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .blade-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .blade-table tr:hover {
            background: #f8f9fa;
        }
        
        .blade-table tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .test-selector {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .test-selector select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            min-width: 300px;
        }
        
        .test-selector button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .test-selector button:hover {
            background: #0056b3;
        }
        
        .visualizations-section {
            margin: 30px 0;
        }
        
        .visualization-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .visualization-item {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
            background: white;
        }
        
        .visualization-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .visualization-item img:hover {
            transform: scale(1.02);
        }
        
        .visualization-label {
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            cursor: pointer;
        }
        
        .lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MLC Leaf & Jaw Test Result Viewer</h1>
        
        <div class="test-selector">
            <label for="testSelect">Select a test to display:</label>
            <select id="testSelect">
                <option value="">Loading tests...</option>
            </select>
            <button onclick="loadSelectedTest()">Display Test</button>
            <button onclick="window.location.href='../review.html'">Back to Review</button>
        </div>
        
        <div id="resultContainer"></div>
    </div>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightboxImage" src="" alt="Full size visualization">
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Load available tests on page load
        async function loadAvailableTests() {
            try {
                const response = await fetch(`${API_BASE_URL}/display/mlc?limit=50`);
                const data = await response.json();
                
                const select = document.getElementById('testSelect');
                select.innerHTML = '<option value="">-- Select a test --</option>';
                
                data.tests.forEach(test => {
                    const option = document.createElement('option');
                    option.value = test.id;
                    const date = new Date(test.test_date).toLocaleDateString();
                    option.textContent = `Test #${test.id} - ${date} - ${test.operator} - ${test.overall_result}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('testSelect').innerHTML = '<option value="">Error loading tests</option>';
            }
        }
        
        // Load selected test
        async function loadSelectedTest() {
            const testId = document.getElementById('testSelect').value;
            if (!testId) {
                alert('Please select a test');
                return;
            }
            
            displayTest(testId);
        }
        
        // Display test result
        async function displayTest(testId) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = '<div class="loading">Loading test result...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/display/mlc/${testId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üîç API Response Data:', data);
                console.log('üì∏ Visualization Paths:', data.visualization_paths);
                container.innerHTML = renderTestResult(data);
                
            } catch (error) {
                console.error('Error loading test:', error);
                container.innerHTML = `<div class="error">Error loading test: ${error.message}</div>`;
            }
        }
        
        // Render test result HTML
        function renderTestResult(data) {
            const fmt = (val) => val != null ? (typeof val === 'number' ? val.toFixed(3) : val) : 'N/A';
            
            let html = `
                <div class="result-container">
                    <div class="result-header">
                        <h1>${data.test_name}</h1>
                        <span class="result-badge ${data.overall_result}">${data.overall_result}</span>
                    </div>
                    
                    <div class="result-meta">
                        <div class="meta-item">
                            <label>Test ID</label>
                            <div class="value">#${data.test_id}</div>
                        </div>
                        <div class="meta-item">
                            <label>Test Date</label>
                            <div class="value">${new Date(data.test_date).toLocaleString()}</div>
                        </div>
                        <div class="meta-item">
                            <label>Operator</label>
                            <div class="value">${data.operator}</div>
                        </div>
                        <div class="meta-item">
                            <label>Upload Date</label>
                            <div class="value">${new Date(data.upload_date).toLocaleString()}</div>
                        </div>
                    </div>
                    
                    ${data.notes ? `<div class="meta-item"><label>Notes</label><div class="value">${data.notes}</div></div>` : ''}
                    
                    ${data.filenames.length > 0 ? `
                        <div class="meta-item">
                            <label>Files</label>
                            <div class="value">${data.filenames.join(', ')}</div>
                        </div>
                    ` : ''}
                    
                    <div class="summary-section">
                        <h2>Test Results Summary</h2>
                        <div class="test-grid">
                            <div class="test-card">
                                <h3>Test 1: Center Position</h3>
                                <div class="data-item">
                                    <span class="label">Center U (pixels):</span>
                                    <span class="value">${fmt(data.test1_center.center_u)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Center V (pixels):</span>
                                    <span class="value">${fmt(data.test1_center.center_v)}</span>
                                </div>
                            </div>
                            
                            <div class="test-card">
                                <h3>Test 2: Jaw Position</h3>
                                <div class="data-item">
                                    <span class="label">Jaw X1 (mm):</span>
                                    <span class="value">${fmt(data.test2_jaw.jaw_x1_mm)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Jaw X2 (mm):</span>
                                    <span class="value">${fmt(data.test2_jaw.jaw_x2_mm)}</span>
                                </div>
                            </div>
                            
                            <div class="test-card">
                                <h3>Test 3: Blade Top</h3>
                                <div class="data-item">
                                    <span class="label">Average (mm):</span>
                                    <span class="value">${fmt(data.test3_blade_top.average)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Std Dev (mm):</span>
                                    <span class="value">${fmt(data.test3_blade_top.std_dev)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Min (mm):</span>
                                    <span class="value">${fmt(data.test3_blade_top.min)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Max (mm):</span>
                                    <span class="value">${fmt(data.test3_blade_top.max)}</span>
                                </div>
                            </div>
                            
                            <div class="test-card">
                                <h3>Test 4: Blade Bottom</h3>
                                <div class="data-item">
                                    <span class="label">Average (mm):</span>
                                    <span class="value">${fmt(data.test4_blade_bottom.average)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Std Dev (mm):</span>
                                    <span class="value">${fmt(data.test4_blade_bottom.std_dev)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Min (mm):</span>
                                    <span class="value">${fmt(data.test4_blade_bottom.min)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Max (mm):</span>
                                    <span class="value">${fmt(data.test4_blade_bottom.max)}</span>
                                </div>
                            </div>
                            
                            <div class="test-card">
                                <h3>Test 5: Angle</h3>
                                <div class="data-item">
                                    <span class="label">Average Angle (¬∞):</span>
                                    <span class="value">${fmt(data.test5_angle.average_angle)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Std Dev (¬∞):</span>
                                    <span class="value">${fmt(data.test5_angle.std_dev)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Min (¬∞):</span>
                                    <span class="value">${fmt(data.test5_angle.min)}</span>
                                </div>
                                <div class="data-item">
                                    <span class="label">Max (¬∞):</span>
                                    <span class="value">${fmt(data.test5_angle.max)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
            `;
            
            // Add detailed blade results table if available
            if (data.blade_results && data.blade_results.length > 0) {
                html += `
                    <div class="summary-section">
                        <h2>Detailed Blade Measurements</h2>
                        <table class="blade-table">
                            <thead>
                                <tr>
                                    <th>Blade #</th>
                                    <th>Position (mm)</th>
                                    <th>Deviation (mm)</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.blade_results.forEach(blade => {
                    html += `
                        <tr>
                            <td>${blade.blade_number || 'N/A'}</td>
                            <td>${fmt(blade.position)}</td>
                            <td>${fmt(blade.deviation)}</td>
                            <td><span class="result-badge ${blade.status}">${blade.status}</span></td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            // Add visualizations if available
            if (data.visualization_paths && data.visualization_paths.length > 0) {
                html += `
                    <div class="summary-section visualizations-section">
                        <h2>Test Visualizations (${data.visualization_paths.length})</h2>
                        <div class="visualization-gallery">
                `;
                
                data.visualization_paths.forEach((path, index) => {
                    html += `
                        <div class="visualization-item">
                            <img src="/static/${path}" alt="Visualization ${index + 1}" onclick="openLightbox('/static/${path}')" />
                            <div class="visualization-label">Image ${index + 1}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }
        
        function openLightbox(imageSrc) {
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightbox').style.display = 'block';
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        
        // Load URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id');
        
        if (testId) {
            displayTest(testId);
        }
        
        // Load available tests
        loadAvailableTests();
    </script>
</body>
</html>
