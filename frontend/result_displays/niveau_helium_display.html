<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau Helium Test Result Display</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .result-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .result-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .result-header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .result-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .meta-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .meta-item label {
            font-weight: bold;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        
        .meta-item .value {
            color: #333;
            font-size: 1.1em;
        }
        
        .result-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .result-badge.PASS { background: #d4edda; color: #155724; }
        .result-badge.FAIL { background: #f8d7da; color: #721c24; }
        .result-badge.WARNING { background: #fff3cd; color: #856404; }
        .result-badge.COMPLETE { background: #d1ecf1; color: #0c5460; }
        
        .summary-section {
            margin: 30px 0;
        }
        
        .summary-section h2 {
            color: #007bff;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .helium-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .helium-value {
            font-size: 4em;
            font-weight: bold;
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .helium-label {
            font-size: 1.5em;
            color: white;
            margin-bottom: 10px;
        }
        
        .helium-tolerance {
            font-size: 1.1em;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
        }
        
        .helium-status {
            margin-top: 20px;
            font-size: 1.3em;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .test-selector {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .test-selector select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            min-width: 300px;
        }
        
        .test-selector button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .test-selector button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Niveau Helium Test Result Viewer</h1>
        
        <div class="test-selector">
            <label for="testSelect">Select a test to display:</label>
            <select id="testSelect">
                <option value="">Loading tests...</option>
            </select>
            <button onclick="loadSelectedTest()">Display Test</button>
            <button onclick="window.location.href='../review.html'">Back to Review</button>
        </div>
        
        <div id="resultContainer"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Load available tests on page load
        async function loadAvailableTests() {
            try {
                const response = await fetch(`${API_BASE_URL}/display/niveau-helium?limit=50`);
                const data = await response.json();
                
                const select = document.getElementById('testSelect');
                select.innerHTML = '<option value="">-- Select a test --</option>';
                
                data.tests.forEach(test => {
                    const option = document.createElement('option');
                    option.value = test.id;
                    const date = new Date(test.test_date).toLocaleDateString();
                    option.textContent = `Test #${test.id} - ${date} - ${test.operator} - ${test.overall_result}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading tests:', error);
                document.getElementById('testSelect').innerHTML = '<option value="">Error loading tests</option>';
            }
        }
        
        // Load selected test
        async function loadSelectedTest() {
            const testId = document.getElementById('testSelect').value;
            if (!testId) {
                alert('Please select a test');
                return;
            }
            
            displayTest(testId);
        }
        
        // Display test result
        async function displayTest(testId) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = '<div class="loading">Loading test result...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/display/niveau-helium/${testId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                container.innerHTML = renderTestResult(data);
                
            } catch (error) {
                console.error('Error loading test:', error);
                container.innerHTML = `<div class="error">Error loading test: ${error.message}</div>`;
            }
        }
        
        // Render test result HTML
        function renderTestResult(data) {
            const fmt = (val) => val != null ? (typeof val === 'number' ? val.toFixed(2) : val) : 'N/A';
            
            let html = `
                <div class="result-container">
                    <div class="result-header">
                        <h1>${data.test_name}</h1>
                        <span class="result-badge ${data.overall_result}">${data.overall_result}</span>
                    </div>
                    
                    <div class="result-meta">
                        <div class="meta-item">
                            <label>Test ID</label>
                            <div class="value">#${data.test_id}</div>
                        </div>
                        <div class="meta-item">
                            <label>Test Date</label>
                            <div class="value">${new Date(data.test_date).toLocaleString()}</div>
                        </div>
                        <div class="meta-item">
                            <label>Operator</label>
                            <div class="value">${data.operator}</div>
                        </div>
                        <div class="meta-item">
                            <label>Upload Date</label>
                            <div class="value">${new Date(data.upload_date).toLocaleString()}</div>
                        </div>
                    </div>
                    
                    ${data.notes ? `<div class="meta-item"><label>Notes</label><div class="value">${data.notes}</div></div>` : ''}
                    
                    ${data.filenames.length > 0 ? `
                        <div class="meta-item">
                            <label>Files</label>
                            <div class="value">${data.filenames.join(', ')}</div>
                        </div>
                    ` : ''}
                    
                    <div class="summary-section">
                        <h2>Helium Level Measurement</h2>
                        <div class="helium-display">
                            <div class="helium-label">Niveau Helium</div>
                            <div class="helium-value">${fmt(data.helium_level)}%</div>
                            <div class="helium-tolerance">Tol√©rance: ${data.tolerance}</div>
                            <div class="helium-status result-badge ${data.overall_result}">
                                ${data.overall_result}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return html;
        }
        
        // Load URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id');
        
        if (testId) {
            displayTest(testId);
        }
        
        // Load available tests
        loadAvailableTests();
    </script>
</body>
</html>
